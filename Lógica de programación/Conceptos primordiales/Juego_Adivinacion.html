<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE LOTERIA </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function sorteo(n){
        return Math.round(Math.random()*n);
    }

    var numeroPensado = sorteo(10);
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"))

    if (numeroPensado == numeroLanzado){
        imprimir("Usted acertó, el número pensado era " + numeroPensado )
    }

    else {
        if(numeroLanzado > numeroPensado){
            imprimir ("Usted erró, el número pensado (" + numeroPensado + ") era menor que tu número");
        }
        else{
            imprimir ("Usted erró, el número pensado (" + numeroPensado + ") era mayor que tu número")
        }
    }

</script>
